plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'com.jakewharton.butterknife'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
                arguments = [
                        moduleName              : "base",
                        moduleNameOfSugarAdapter: "base",
                ]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

apply from: file('../dependencies_base.gradle')

dependencies {
    implementation rootProject.ext.third.rxjava3_android
    implementation rootProject.ext.third.rxjava3_java
    implementation rootProject.ext.third.rxlifecycle
    implementation rootProject.ext.third.okhttp_logging_interceptor
    implementation rootProject.ext.third.okhttp
    implementation rootProject.ext.third.retrofit2
    implementation rootProject.ext.third.retrofit2_converter_gson
    implementation rootProject.ext.third.retrofit2_adapter_rxjava2
    implementation rootProject.ext.third.refresh_kernel
    implementation rootProject.ext.third.refresh_header_classics
    implementation rootProject.ext.third.refresh_header_two_level
    implementation rootProject.ext.third.refresh_footer_ball
    implementation rootProject.ext.third.refresh_footer_classics
    implementation rootProject.ext.third.sugaradapter
    kapt rootProject.ext.third.sugaradapter_processor
    implementation rootProject.ext.third.fresco
    implementation rootProject.ext.third.fresco_processors
    implementation rootProject.ext.third.fresco_imagepipeline_okhttp3
    implementation rootProject.ext.third.fresco_animated_gif
    implementation rootProject.ext.third.fresco_animated_webp
    implementation rootProject.ext.third.fresco_webpsupport
    implementation rootProject.ext.third.lottie
}